<template name="header">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-toggle="collapse" type="button" data-target="#collapsable">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{{pathFor 'postsList'}}" class="navbar-brand">Nexus 15</a>
			</div>

			<div class="collapse navbar-collapse" id="collapsable">
				<ul class="nav navbar-nav">

					{{#if currentUser}}
						<li><a href="{{pathFor 'postSubmit'}}">Submit Post</a></li>
						<li class="dropdown">{{> notifications}}</li>
						<li class="dropdown">{{> chatNotifications}}</li>
					{{/if}}
				</ul>

				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						{{> loggedInUser}}
					{{else}}
						{{> login}}
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
</template>
