<template name="regStudent">
   <div class="form-group">
      <label for="department" class="control-label col-md-2">Department</label>
      <div class="col-md-10">
         <select class="form-control" name="department">
            <option value="">
               --- Select Department ---
            </option>
            <option value="computer-science">Computer Science</option>
         </select>
      </div>
   </div>
   <div class="form-group">
      <label for="level" class="control-label col-md-2">Level</label>
      <div class="col-md-10">
         <select class="form-control" name="level">
            <option value="">
               --- Select Level ---
            </option>
            <option value="bscs">BSCS (Hons)</option>
            <option value="mscs">MSCS</option>
            <option value="msc">MSc</option>
         </select>
      </div>
   </div>
   <div class="form-group">
      <label for="session" class="control-label col-md-2">Session</label>
      <div class="col-md-10">
         <input class="form-control" type="text" name="session">
      </div>
   </div>
   <div class="form-group">
      <label for="semester" class="control-label col-md-2">Semester</label>
      <div class="col-md-10">
         <select class="form-control" name="semester">
            <option value="">
               --- Select Semester ---
            </option>
            <option value="1">First Semester</option>
            <option value="2">Second Semester</option>
            <option value="3">Third Semester</option>
            <option value="4">Fourth Semester</option>
            <option value="5">Fifth Semester</option>
            <option value="6">Sixth Semester</option>
            <option value="7">Seventh Semester</option>
            <option value="8">Eighth Semester</option>
         </select>
      </div>
   </div>
</template>
