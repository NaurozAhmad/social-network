<template name="regBasicInfo">
	<form class="form-horizontal main">
		<div class="row">
			<div class="col-md-9">
				<div class="form-group">
					<label for="username" class="control-label col-md-2">Username</label>
					<div class="col-md-10">
						<input class="form-control" type="text" name="username" id="username">
						{{usernameMsg}}
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-md-2">Password</label>
					<div class="col-md-10">
						<input class="form-control" type="password" name="password" id="password"> {{length}}
					</div>
				</div>
				<div class="form-group">
					<label for="confirm" class="control-label col-md-2">Confirm</label>
					<div class="col-md-10">
						<input class="form-control" type="password" name="confirm" id="confirm">
					</div>
				</div>
				<div class="form-group">
					<label for="user-type" class="col-md-2 control-label">User Type</label>
					<div class="col-md-10">
						<select class="form-control selType" name="stdType">
							<option value="">
								--- Select an Option ---
							</option>
							<option value="student">Student</option>
							<option value="teacher">Teacher</option>
						</select>
					</div>
				</div>


				<a id="next">Next Step</a>
				<!-- <input style="margin-top: 3em;" class="btn btn-default btn-block" type="submit" value="Submit"> -->
			</div>
		</div>
	</form>
</template>
