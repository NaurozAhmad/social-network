<template name="register">
	<form class="form-horizontal main">
		<div class="form-group">
			<label for="username" class="control-label col-sm-2">Username</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="username">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="control-label col-sm-2">Password</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label for="confirm" class="control-label col-sm-2">Confirm</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" name="confirm">
			</div>
		</div>
		<div class="form-group">
			<label for="user-type" class="col-sm-2 control-label">User Type</label>
			<div class="col-sm-10">
				<select class="form-control selType" name="stdType">
					<option value="student">Student</option>
					<option value="teacher">Teacher</option>
				</select>
			</div>
		</div>
		{{#if userType}}
			<div class="form-group">
				<label for="department" class="control-label col-sm-2">Department</label>
				<div class="col-sm-10">
					<select class="form-control" name="department">
						<option value="computer-science">Computer Science</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="level" class="control-label col-sm-2">Level</label>
				<div class="col-sm-10">
					<select class="form-control" name="level">
						<option value="bscs">BSCS (Hons)</option>
						<option value="mscs">MSCS</option>
						<option value="msc">MSc</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="session" class="control-label col-sm-2">Session</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="session">
				</div>
			</div>
			<div class="form-group">
				<label for="semester" class="control-label col-sm-2">Semester</label>
				<div class="col-sm-10">
					<select class="form-control" name="semester">
						<option value="1">First Semester</option>
						<option value="2">Second Semester</option>
						<option value="3">Third Semester</option>
						<option value="4">Fourth Semester</option>
						<option value="5">Fifth Semester</option>
						<option value="6">Sixth Semester</option>
						<option value="7">Seventh Semester</option>
						<option value="8">Eighth Semester</option>
					</select>
				</div>
			</div>
		{{else}}
			<div class="form-group">
				<label for="department" class="control-label col-sm-2">Department</label>
				<div class="col-sm-10">
					<select class="form-control" name="department">
						<option value="computer-science">Computer Science</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="subject" class="control-label col-sm-2">Subjects</label>
				<div class="col-sm-10" id="subjects">
					<div class="col-sm-6">
						<label class="checkbox">
							<input type="checkbox" name="subject" value="networking">Networking	
						</label>
						<label class="checkbox">
							<input type="checkbox" name="subject" value="dld">Data Language and Design
						</label>
						<label class="checkbox">
							<input type="checkbox" name="subject" value="electronics">Electronics
						</label>
						<label class="checkbox">
							<input type="checkbox" name="subject" value="database">Database
						</label>
					</div>
					<div class="col-sm-6">
						<label class="checkbox">
							<input type="checkbox" name="subject" value="java">Java Programming
						</label>
						<label class="checkbox">
							<input type="checkbox" name="subject" value="web-dev">Web Development
						</label>
						<label class="checkbox">
							<input type="checkbox" name="subject" value="c#">C# Programming
						</label>
					</div>
				</div>
			</div>
		{{/if}}
		<input style="margin-top: 3em;" class="btn btn-default btn-block" type="submit" value="Submit">
	</form>
</template>
