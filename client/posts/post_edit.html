<template name="postEdit">
	<form class="form-horizontal main">
		<div class="form-group">
			<label for="title" class="control-label col-sm-2">Title</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="title" value="{{title}}">
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="control-label col-sm-2">Content</label>
			<div class="col-sm-10">
				<textarea rows="10" class="form-control" name="content">{{content}}</textarea>
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<input type="submit" class="btn btn-default btn-block submit" value="Edit">
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<a href="#" class="btn btn-default btn-block delete">Delete</a>
		    </div>
		</div>
	</form>
</template>
