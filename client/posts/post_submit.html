<template name="postSubmit">
	<form class="form-horizontal main">
		<div class="form-group">
			<label for="title" class="control-label col-sm-2">Title</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="title">
			</div>
		</div>
		<div class="form-group">
			<label for="image-upload" class="control-label col-sm-2">Image</label>
			<div class="col-sm-10">
				<input type="file" name="image-upload" class="image-upload">
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="control-label col-sm-2">Content</label>
			<div class="col-sm-10">
				<textarea rows="10" class="form-control" name="content"></textarea>
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" name="submit" class="btn btn-default btn-block">Submit</button>
		    </div>
		</div>
	</form>
</template>
