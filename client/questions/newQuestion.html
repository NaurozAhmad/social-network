<template name="newQuestion">
	<a href="{{pathFor 'questions'}}"><button class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back to Questions</button></a>
	
	<form class="form-horizontal main">
		<h2>You can open queries here.</h2>
		<div class="form-group">
			<label for="heading" class="control-label col-sm-2">Heading</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="heading">
			</div>
		</div>
		<div class="form-group">
			<label for="question" class="control-label col-sm-2">Question</label>
			<div class="col-sm-10">
				<textarea rows="5" class="form-control" name="question"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tags">Enter Tags</label>
			<div class="col-sm-10">
				<input class="form-control tagsInput" type="text" name="tags" placeholder="Separate each tag by commas. Spaces are not supported.">
			</div>
		</div>
		<div class="form-group">
			{{> tagsList}}
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" name="submit" class="btn btn-default btn-block">Submit</button>
		    </div>
		</div>
	</form>
</template>
